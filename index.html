<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>CityGuesser</title>
</head>
<body>
	<video autoplay muted loop id="bg-video">
  		<source src="img/bg-video_1.mp4" type="video/mp4">
	</video>

	<div class="container header">
		<div class="row justify-content-center">
			<div class="col-12 text-uppercase text-center">
				<h1 id="game-name">CityGuesser</h1>
			</div>
		</div>
	</div>

	<div class="container main">
		<div class="row justify-content-xl-left justify-content-center">
			<div class="offset-0 col-12 offset-xxl-3 col-xxl-9 test">
				<label class="form-label text-uppercase">enter your name:</label>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12 col-xxl-6 test">
				<input type="text" class="form-control rounded-pill" id="name-form">
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12 text-center test">
				<button class="btn btn-primary rounded-pill text-uppercase" id="play-btn">play<!-- <img src="img/play-btn.png" alt="2" width="40" height="48"> --></button>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-12 test text-center">
				<button class="btn btn-link text-uppercase text-dark" id="instruction">how to play?</button>
			</div>
		</div>
	</div>
</body>
</html>
